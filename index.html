<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="container">
            <div class ="row">
                <button id="playagain">Play Again</button>
            </div>
            <div class="row">
                <h3 id="scoreboard"> 0 : 0 </h3>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="box left" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
            </div>
            <div class="row">
                <div class="box left" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
            </div>
            <div class="row">
                <div class="box left bot" id="6"></div>
                <div class="box bot" id="7"></div>
                <div class="box bot" id="8"></div>
            </div>
        </div>
        <div class="container">
            <div class ="row">
                <div class="player">
                    <h2>Player 1</h2>
                    <form>
                        Name:
                        <input type="text" name="p1" id="person1"><br>
                    </form>
                </div>
                <div class="player">
                    <h2>Player 2</h2>
                    <form>
                        Name:
                        <input type="text" name="p2" id="person2"><br><br>
                        Play against AI?
                        <input type="checkbox" id="robot">
                    </form>
                </div>
            </div>
            <div class="row">
                <button id="start">Start</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
